<div class="vbg">
    <video id="videoPlayer" :src="video.original_url" class="video-js vjs-default-skin vjs-big-play-centered"
           data-src="{{ video.provider }}" data-url="{{ video.original_url }}"
           controls preload="auto" width="100%" height="530">
        <p>Video Playback Not Supported</p>
    </video>
</div>

<div id="video-info" class="container">
    <div class="row">
        <div class="col s12">
            <h4 style="margin-bottom: 0">
                {{ video.title }}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul id="social-and-stats">
                <li class="chip">
                    <i class="fa fa-eye"></i>
                    {{ video.views }}
                </li>
                <div class="right">
                    <li>
                        <a class="dropdown-button btn white black-text" href="#" data-activates="share-menu">
                            <i class="fa fa-share-square-o"></i>
                            Share
                        </a>
                        <ul id="share-menu" class="dropdown-content">
                            <li>
                                <a href="https://www.facebook.com/sharer.php" id="facebook-share" class="popup facebook-color" title="Share to Facebook">
                                    <i class="fa fa-facebook-official"></i>
                                    Facebook
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/share" id="twitter-share" class="popup twitter-color" title="Share to Twitter">
                                    <i class="fa fa-twitter"></i>
                                    Twitter
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li style="margin-left: 5px">
                        <a class="dropdown-button btn white black-text" href="#" data-activates="add-to-menu">
                            <i class="fa fa-plus"></i>
                            Add to
                        </a>
                        <ul id="add-to-menu" class="dropdown-content">
                            <li>
                                <a href="#!favorite" id="favorite-video" class="valign" data-id="{{ video.original_id }}">
                                    <i class="fa fa-star-o"></i>
                                    Favorite
                                </a>
                            </li>
                            <li>
                                <a href="#!favorite" id="favorite-video" class="valign" data-id="{{ video.original_id }}">
                                    <i class="fa fa-clock-o"></i>
                                    Watch later
                                </a>
                            </li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <hr style="border: 1px dotted #eee;"/>

    <div id="video-details">
        <div class="row">
            <div class="col s12">
                <h4>Description</h4>
                <p class="flow-text">
                    {{{ video.description |linkify }}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12" v-if="video.tags">
                <h4>Tags</h4>
                <div class="chip" style="margin: 5px;" v-for="tag in video.tags">
                    <a title="{{ tag }}" href="/search?query={{ tag }}">
                        {{ tag }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <hr style="border: 1px dotted #eee;"/>

    <div class="row">
        <div class="col s12">
            <h4>Comments</h4>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
    </div>
</div>
